<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 검색</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .movie-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            color: #fff;
        }
        .movie-release {
            font-size: 14px;
            color: #aaa;
        }
        .search-box {
            text-align: center;
            margin: 30px 0;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff3c3c;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        a, a:visited, a:hover, a:active {
        color: white;
        text-decoration: none;
    }
    </style>
</head>
<body>

    <div class="search-box">
        <form th:action="@{/search}" method="get">
            <input type="text" name="query" placeholder="영화 제목을 입력하세요" required />
            <button type="submit">검색</button>
        </form>
    </div>

    <div class="movie-container">
        <div class="movie-card" th:each="movie : ${movies}">
            <a th:href="@{'/movie?id=' + ${movie['id']}}">
                <img th:if="${movie['poster_path'] != null}"
                     th:src="'https://image.tmdb.org/t/p/w500' + ${movie['poster_path']}" 
                     alt="포스터 없음" />
                <div class="movie-title" th:text="${movie['title']}">제목</div>
                <div class="movie-release" th:text="${movie['release_date']}">개봉일</div>
            </a>
        </div>
    </div>

</body>
</html>
