<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <style>
        body { background-color: #121212; color: white; text-align: center; padding: 20px; font-family: Arial; }
        .movie-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .movie { background-color: #1e1e1e; padding: 10px; border-radius: 10px; width: 200px; }
        .movie img { width: 100%; border-radius: 5px; }
        form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>🎬 MOVIE SEARCH</h1>
    <form th:action="@{/search}" method="get">
        <input type="text" name="query" placeholder="영화 제목 입력" required>
        <button type="submit">검색</button>
    </form>

    <h2>🔥 추천 영화</h2>
    <div class="movie-grid" th:if="${movies != null}">
        <div class="movie" th:each="movie : ${movies}">
            <a th:href="@{'/movie?id=' + ${movie.imdbID}}">
                <img th:src="${movie.Poster}" alt="No Poster">
                <h3 th:text="${movie.Title}">제목</h3>
                <p th:text="${movie.Year}">연도</p>
            </a>
        </div>
    </div>
</body>
</html>
