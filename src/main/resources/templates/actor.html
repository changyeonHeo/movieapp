<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor['name']}">배우 정보</title>
    <style>
    a, a:visited, a:hover, a:active {
        color: white;
        text-decoration: none;
    }
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .profile {
            display: flex;
            gap: 30px;
        }

        .profile img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .info {
            flex-grow: 1;
        }

        .info h1 {
            margin-top: 0;
            font-size: 32px;
        }

        .info p {
            margin: 8px 0;
            font-size: 16px;
            color: #ccc;
        }

        .biography {
            margin-top: 30px;
            line-height: 1.6;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #ff3c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile">
        <div class="image">
            <img th:if="${actor['profile_path'] != null}"
                 th:src="'https://image.tmdb.org/t/p/w500' + ${actor['profile_path']}"
                 alt="배우 사진"/>
        </div>
        <div class="info">
            <h1 th:text="${actor['name']}">배우 이름</h1>
            <p th:if="${actor['birthday'] != null}" th:text="'생년월일: ' + ${actor['birthday']}">생년월일</p>
            <p th:if="${actor['place_of_birth'] != null}" th:text="'출생지: ' + ${actor['place_of_birth']}">출생지</p>
            <p th:if="${actor['known_for_department'] != null}" th:text="'분야: ' + ${actor['known_for_department']}">분야</p>
        </div>
    </div>

    <div class="biography">
        <h2>소개</h2>
        <p th:text="${actor['biography'] != '' ? actor['biography'] : '소개 정보가 없습니다.'}">소개 내용</p>
    </div>

    <a th:href="@{/}" class="back-link">← 메인으로 돌아가기</a>
</div>

</body>
</html>
