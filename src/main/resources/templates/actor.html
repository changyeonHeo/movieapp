<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor['name']}">배우 정보</title>
    <style>
    a, a:visited, a:hover, a:active {
        color: white;
        text-decoration: none;
    }
    body {
        background-color: #121212;
        color: white;
        font-family: Arial;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
    }
    .poster {
        float: left;
        width: 300px;
        margin-right: 20px;
    }
    .poster img {
        width: 100%;
        border-radius: 10px;
    }
    .info {
        overflow: hidden;
    }
    .info h1 {
        margin-top: 0;
    }
    .section {
        margin-top: 40px;
        clear: both;
    }
    .cast-slider {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 10px 0;
    }
    .cast-slide {
        flex: 0 0 auto;
        background-color: #222;
        border-radius: 8px;
        padding: 10px;
        width: 140px;
        text-align: center;
        color: white;
    }
    .cast-slide img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    /* 모달 스타일 */
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        background-color: rgba(0,0,0,0.8);
        animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
        from { top: -100px; opacity: 0; }
        to { top: 0; opacity: 1; }
    }
    .modal-content {
        background-color: #1e1e1e;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 900px;
        position: relative;
        color: white;
    }
    .close-button {
        position: absolute;
        right: 15px;
        top: 10px;
        color: white;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-button:hover {
        color: #ff3c3c;
    }
</style>

</head>
<body>

<div class="modal-inner">
    <div class="profile">
        <div class="image">
            <img th:if="${actor['profile_path'] != null}"
                 th:src="'https://image.tmdb.org/t/p/w500' + ${actor['profile_path']}"
                 alt="배우 사진"/>
        </div>
        <div class="info">
            <h1 th:text="${actor['name']}">배우 이름</h1>
            <p th:if="${actor['birthday'] != null}" th:text="'생년월일: ' + ${actor['birthday']}">생년월일</p>
            <p th:if="${actor['place_of_birth'] != null}" th:text="'출생지: ' + ${actor['place_of_birth']}">출생지</p>
            <p th:if="${actor['known_for_department'] != null}" th:text="'분야: ' + ${actor['known_for_department']}">분야</p>
        </div>
    </div>

    <div class="biography">
        <h2>소개</h2>
        <p th:text="${actor['biography'] != '' ? actor['biography'] : '소개 정보가 없습니다.'}">소개 내용</p>
    </div>
</div>

</body>
</html>
