<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.Title}">영화 상세</title>
    <style>
        body { background-color: #121212; color: white; padding: 30px; font-family: Arial; }
        .container { max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; }
        img { width: 300px; float: left; margin-right: 20px; border-radius: 10px; }
        .info { overflow: hidden; }
        h1, h2, p { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container" th:if="${movie != null}">
        <img th:src="${movie.Poster}" alt="Poster">
        <div class="info">
            <h1 th:text="${movie.Title}">제목</h1>
            <h2 th:text="'감독: ' + ${movie.Director}">감독</h2>
            <p th:text="'장르: ' + ${movie.Genre}"></p>
            <p th:text="'출연: ' + ${movie.Actors}"></p>
            <p th:text="'줄거리: ' + ${movie.Plot}"></p>
            <p th:text="'IMDB 평점: ' + ${movie.imdbRating}"></p>
            <p th:text="'개봉일: ' + ${movie.Released}"></p>
        </div>
    </div>
</body>
</html>
