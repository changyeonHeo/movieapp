<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
    a, a:visited, a:hover, a:active {
        color: white;
        text-decoration: none;
    }
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        .header form input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        .header form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #ff3c3c;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .movie-card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .movie-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            color: #fff;
        }
        .movie-release {
            font-size: 14px;
            color: #aaa;
        }
        .back-link {
            display: block;
            margin: 30px auto;
            text-align: center;
            color: #ff3c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 검색창 -->
<div class="header">
    <form action="/search" method="get">
        <input type="text" name="query" th:value="${param.query}" placeholder="영화 제목 검색">
        <input type="submit" value="검색">
    </form>
</div>

<!-- 결과 영화 목록 -->
<div class="movie-container">
    <div class="movie-card" th:each="movie : ${movies}">
        <a th:href="@{'/movie?id=' + ${movie['id']}}">
            <img th:if="${movie['poster_path'] != null}"
                 th:src="'https://image.tmdb.org/t/p/w500' + ${movie['poster_path']}"
                 alt="포스터 없음" />
            <div class="movie-title" th:text="${movie['title']}">제목</div>
            <div class="movie-release" th:text="${movie['release_date']}">개봉일</div>
        </a>
    </div>
</div>

<a th:href="@{/}" class="back-link">← 메인으로 돌아가기</a>

</body>
</html>
