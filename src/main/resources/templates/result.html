<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .logo-wrapper {
    position: static;
    padding: 20px 20px 0 20px;
    background-color: #111;
}

        .logo-wrapper img {
            height: 100px;
        }

        .header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }

        .header form input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }

        .header form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #ff3c3c;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-top: 140px; /* 로고와 겹치지 않게 */
        }

        .movie-card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-title {
            font-size: 16px;
            margin: 10px 0 5px 0;
            color: #fff;
        }

        .movie-release {
            font-size: 14px;
            color: #aaa;
        }

        a, a:visited, a:hover, a:active,
        .cast-slide a, .cast-slide a:visited, .cast-slide a:hover, .cast-slide a:active {
            color: white;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 0; opacity: 1; }
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            color: white;
            position: relative;
        }

        .modal-content img {
            width: 300px;
            border-radius: 10px;
            float: left;
            margin-right: 20px;
        }

        .modal-content h1 {
            margin-top: 0;
        }

        .close-button {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .close-button:hover {
            color: #ff3c3c;
        }

        .overview {
            clear: both;
            margin-top: 20px;
        }

        .cast-slider {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-top: 30px;
        }

        .cast-slide {
            flex: 0 0 auto;
            background-color: #222;
            border-radius: 8px;
            padding: 10px;
            width: 140px;
            text-align: center;
            color: white;
        }

        .cast-slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff3c3c;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background-color: #e22b2b;
        }
    </style>
</head>
<body>

<!-- 왼쪽 상단 로고 -->
<div class="logo-wrapper">
    <a href="/">
        <img src="/images/film-pick-logo.png" alt="FilmPick 로고">
    </a>
</div>

<!-- 검색창 -->
<div class="header">
    <form action="/search" method="get">
        <input type="text" name="query" th:value="${param.query}" placeholder="영화 제목 검색">
        <input type="submit" value="검색">
    </form>
</div>

<!-- 영화 목록 -->
<div class="movie-container">
    <div class="movie-card" th:each="movie : ${movies}" th:attr="data-id=${movie['id']}">
        <img th:if="${movie['poster_path'] != null}"
             th:src="'https://image.tmdb.org/t/p/w500' + ${movie['poster_path']}" alt="포스터 없음" />
        <div class="movie-title" th:text="${movie['title']}">제목</div>
        <div class="movie-release" th:text="${movie['release_date']}">개봉일</div>
    </div>
</div>

<!-- 영화 상세 모달 -->
<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div id="modalBody">로딩 중...</div>
    </div>
</div>

<!-- 배우 상세 모달 -->
<div id="actorModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeActorModal()">&times;</span>
        <div id="actorModalBody">로딩 중...</div>
    </div>
</div>

<div style="text-align: center; margin: 40px 0;">
    <a href="/" class="back-button">← 메인 페이지로 돌아가기</a>
</div>

<script>
    // 영화 클릭 → 상세 모달
    document.querySelectorAll('.movie-card').forEach(card => {
        card.addEventListener('click', function () {
            const movieId = this.getAttribute('data-id');
            openModal(movieId);
        });
    });

    function openModal(movieId) {
        const modal = document.getElementById('movieModal');
        const modalBody = document.getElementById('modalBody');
        modal.style.display = 'block';

        fetch(`/movie/modal?id=${movieId}`)
            .then(res => res.json())
            .then(data => {
                const castSlides = data.castList?.map(cast => {
                    const profile = cast.profile_path ?
                        `<img src="https://image.tmdb.org/t/p/w185${cast.profile_path}" alt="프로필">` :
                        `<div style="width:100%;height:200px;background:#444;border-radius:8px;"></div>`;
                    return `
                        <div class="cast-slide">
                            <a href="/actor?id=${cast.id}">
                                ${profile}
                                <div>${cast.name}</div>
                                <div style="font-size:12px;color:#aaa;">(${cast.character})</div>
                            </a>
                        </div>
                    `;
                }).join('') || '';

                modalBody.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" alt="포스터">
                    <h1>${data.title}</h1>
                    <p>개봉일: ${data.release_date}</p>
                    <p>평점: ${data.vote_average}</p>
                    <p>런타임: ${data.runtime}분</p>
                    <p>감독: ${data.director}</p>
                    <div class="overview"><p>${data.overview}</p></div>
                    <h2 style="margin-top:40px;">출연진</h2>
                    <div class="cast-slider">${castSlides}</div>
                `;
            });
    }

    function closeModal() {
        document.getElementById('movieModal').style.display = 'none';
    }

    // 배우 클릭 → 배우 모달
    document.addEventListener('click', function (e) {
        const target = e.target.closest('.cast-slide a');
        if (target) {
            e.preventDefault();
            const actorId = new URL(target.href).searchParams.get("id");
            openActorModal(actorId);
        }
    });

    function openActorModal(actorId) {
        const modal = document.getElementById('actorModal');
        const body = document.getElementById('actorModalBody');
        modal.style.display = 'block';
        body.innerHTML = '로딩 중...';

        fetch(`/actor/modal?id=${actorId}`)
            .then(res => res.json())
            .then(data => {
                const profileImg = data.profile_path
                    ? `<img src="https://image.tmdb.org/t/p/w300${data.profile_path}" alt="배우">`
                    : `<div style="width:300px;height:400px;background:#444;border-radius:10px;"></div>`;

                body.innerHTML = `
                    <div style="float:left; margin-right:20px;">${profileImg}</div>
                    <h1>${data.name}</h1>
                    <p><strong>생년월일:</strong> ${data.birthday || '정보 없음'}</p>
                    <p><strong>출생지:</strong> ${data.place_of_birth || '정보 없음'}</p>
                    <p><strong>분야:</strong> ${data.known_for_department || '정보 없음'}</p>
                    <div class="overview" style="clear:both; margin-top:20px;">
                        <h3>소개</h3>
                        <p>${data.biography || '소개 정보가 없습니다.'}</p>
                    </div>
                `;
            });
    }

    function closeActorModal() {
        document.getElementById('actorModal').style.display = 'none';
    }

    window.addEventListener('click', function (e) {
        const modal1 = document.getElementById('movieModal');
        const modal2 = document.getElementById('actorModal');
        if (e.target === modal1) closeModal();
        if (e.target === modal2) closeActorModal();
    });
</script>

</body>
</html>
